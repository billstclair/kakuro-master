<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Kakuro Dojo</title>
  <script type="text/javascript" src="kakuro.js"></script>
</head>

<body>
</body>

<script type="text/javascript">
var storageName = 'kakuro-dojo';
var storedState = localStorage.getItem(storageName);
var startingState = storedState ? JSON.parse(storedState) : null;
var todomvc = Elm.Kakuro.fullscreen(startingState);
todomvc.ports.setStorage.subscribe(function(state) {
    localStorage.setItem(storageName, JSON.stringify(state));
});
</script>

</html>
